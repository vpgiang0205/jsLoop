<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Javascripts</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-group w-50 m-auto">
        <label for="">Tong cac so duong</label>
        <input
          type="number"
          name=""
          id="inputNumber"
          value=""
          class="form-control"
          placeholder=""
          aria-describedby="helpId"
        />
        <button id="addBtn" class="mt-2 btn btn-success">Add</button>
        <!-- 1 -->
        <button id="sumPositiveBtn" class="mt-2 btn btn-success">SumPos</button>
        <!-- 2 -->
        <button id="countPositiveBtn" class="mt-2 btn btn-success">
          CountPos
        </button>
        <!-- 3 -->
        <button id="minBtn" class="mt-2 btn btn-success">Min</button>
        <!-- 4 -->
        <button id="minPositiveBtn" class="mt-2 btn btn-success">MinPos</button>
        <!-- 5 nếu mảng kh có chẵn thì trả về -1-->
        <button id="evenLastestBtn" class="mt-2 btn btn-success">
          evenLastest
        </button>
        <!-- 6 Đổi chỗ 2 giá trị trong mảng theo vị trí (Cho nhập vào 2 vị trí muốn đổi chỗ giá trị) -->
        <!-- 7 Sắp xếp mảng theo giá trị tăng dần -->
        <button id="ascendSortBtn" class="mt-2 btn btn-danger">AscendSort</button>
        <!-- 8 -->
        <button id="intNumberBtn" class="mt-2 btn btn-danger">
          First Int Number
        </button>
        <!-- 9 -->
        <button id="evenLastestBtn" class="mt-2 btn btn-danger">
          evenLastest
        </button>
        <!-- 10 -->
        <button id="comparePosNegBtn" class="mt-2 btn btn-danger">
          Compare Pos-Neg
        </button>
         <button id="clearBtn" class="mt-2 btn btn-danger">
          Clear
        </button>
        <p>Array of numbers: <span id="output"></span></p>
        <p>Result for <span id="outputCal"></span></p>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- My JS -->
    <script src="./js/script.js"></script>
  </body>
</html>
