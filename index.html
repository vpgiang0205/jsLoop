<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Javascripts</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="form-group w-75 m-auto bg-secondary p-3">
        <div class="row">
          <div class="col-sm-8">
            <div class="input-group">
              <input
                type="number"
                name=""
                id="inputNumber"
                class="form-control"
              />
              <div class="input-group-append">
                <button id="addBtn" class="btn btn-success" onclick="Add()">
                  Add
                </button>
              </div>
            </div>
            <div class="default-array-container mt-3">
              <p class="">
                Default Array: <br />
                <span class="text-white" id="output"></span>
              </p>
            </div>
            <div class="form-control">
              <span id="outputCal">Result:</span>
            </div>
            <div id="formSwap" class="bg-info mt-3 p-3" style="display: none">
              <label for="">SWAP FORM</label>
              <div class="form-group d-flex align-items-center">
                <div class="input-group ml-auto">
                  <input
                    type="text"
                    name=""
                    id="input1"
                    value=""
                    class="form-control mr-1"
                    placeholder=""
                    aria-describedby="helpId"
                  />
                  <input
                    type="text"
                    name=""
                    id="input2"
                    value=""
                    class="form-control"
                    placeholder=""
                    aria-describedby="helpId"
                  />
                  <div class="input-group-append">
                    <button onclick="swapValues()" class="btn btn-dark">
                      Swap
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div id="formInteger" class="bg-light mt-3 p-3" style="display: none;">
              <div class="form-group">
                <label for="">INTEGER FORM</label>
                <p>
                  new array:
                  <span id="outPut2"></span>
                </p>
                <p>
                  (Count Integer after press Add)
                  <br><span id="outPutCal2"></span>
                </p>

                <p>Add to new array</p>
                <input
                  required
                  type="number"
                  name=""
                  id="inputNumber2"
                  class="form-control"
                  placeholder=""
                  aria-describedby="helpId"
                  value=""
                />
                <div class="mt-3">
                  <button
                  type="button"
                  id="add"
                  class="btn btn-success"
                  onclick="Add2()"
                >
                  Add
                </button>

                  <button
                  type="button"
                  id="count"
                  class="btn btn-success"
                  onclick="Count()"
                >
                  Count
                </button>
                <button class="btn btn-info" onclick="ClearInput2()">Clear</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="buttons-container float-sm-right">
              <button
                id="clearBtn"
                class="btn btn-info btn-block mb-2"
                onclick="ClearInput()"
              >
                Clear Array
              </button>
              <!-- 1 -->
              <button
                id="sumPositiveBtn"
                class="btn btn-success btn-block mb-2"
                onclick="SumPositive()"
              >
                SumPos
              </button>

              <!-- 2 -->
              <button
                id="countPositiveBtn"
                class="btn btn-success btn-block mb-2"
                onclick="CountPositive()"
              >
                CountPos
              </button>

              <!-- 3 -->
              <button
                id="minBtn"
                class="btn btn-success btn-block mb-2"
                onclick="MinNumbers()"
              >
                Min
              </button>

              <!-- 4 -->
              <button
                id="minPositiveBtn"
                class="btn btn-success btn-block mb-2"
                onclick="MinPosNumber()"
              >
                MinPos
              </button>

              <!-- 5 -->
              <button
                id="evenLastestBtn"
                class="btn btn-success btn-block mb-2"
                onclick="evenLastest()"
              >
                Lastest Even
              </button>

              <!-- 6 -->
              <button
                id="swapBtn"
                class="btn btn-success btn-block mb-2"
                onclick="document.getElementById('formSwap').style.display='block'"
              >
                Swap 2 value
              </button>

              <!-- 7 -->
              <button
                id="ascendSortBtn"
                class="btn btn-success btn-block mb-2"
                onclick="AscendSort()"
              >
                AscendSort
              </button>

              <!-- 8 -->
              <button
                id="intNumberBtn"
                class="btn btn-success btn-block mb-2"
                onclick="FirstPrimeNumber()"
              >
                First Prime Number
              </button>

              <!-- 9 -->
              <button
                id="comparePosNegBtn"
                class="btn btn-success btn-block mb-2"
                onclick="document.getElementById('formInteger').style.display='block'"
              
                >
               Count Integer
              </button>

              <!-- 10 -->
              <button
                id="comparePosNegBtn"
                class="btn btn-danger btn-block mb-2"
              >
                Compare Pos-Neg
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- My JS -->
    <script src="./js/script.js"></script>
  </body>
</html>
